<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>   
   <link rel="stylesheet" href="./stylesheets/main.css"/> 
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
   <script src="scripts.js"></script>
   <title>Home Screen</title>
</head>
<body style="background-color: lightblue">
   <div class="container">
      <div class="row">
         <div class="col-lg"></div>
         <div class="col-lg text-center">
            <h1>TicTakToe</h1>
         </div>
         <div class="col-lg"></div>
      </div>
      <div class="row">
         <div class="col-lg"></div>
         <div class="col-lg text-center"><h2><a href="/db">Leader Boards</a></h2></div>
         <div class="col-lg"></div>
      </div>
      <div class="row row-centered">
            <div class="col-lg text-center">
               <h4 title="Click to Login" onclick="unhide('p1')">Player One Login</h4>
               <form id="p1" action="/p1login" method="get" style="visibility: hidden;">
                  <label for="player1">Username: </label>   
                  <input id="player1" type="text" name="player1">
                  <br>
                  <label for="p1pass">Password: </label>
                  <input id="p1pass" type="password" name="p1pass">
                  <br>
                  <input type="submit" value="Log In">
               </form>
            </div>
            <div class="col-lg text-center">             
               <h4 title="Click to Register" onclick="unhide('r1')">Register New User</h4>
               <form id="r1" action="/register" method="post" style="visibility: hidden;">
                  <label for="username">Username: </label>   
                  <input id="username" type="text" name="username">
                  <br>
                  <label for="password">Password: </label>
                  <input id="password" type="password" name="password">
                  <br>
                  <input type="submit" value="Register">
               </form>
            </div>
            <div class="col-lg text-center">
                  <h4 title="Click to Login" onclick="unhide('p2')">Player Two Login</h4>
                  <form id="p2" action="/p2login" method="get" style="visibility: hidden;">
                     <label for="player2">Username: </label>   
                     <input id="player2" type="text" name="player2">
                     <br>
                     <label for="p2pass">Password: </label>
                     <input id="p2pass" type="password" name="p2pass">
                     <br>
                     <input type="submit" value="Log In">
                  </form>
            </div>
         </div>
   </div>  
   
   
</body>
</html>
